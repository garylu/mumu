<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>木木</title>
	<link rel="shortcut icon" href="../favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/themes/webapp.min.css">
	<link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />

	<script src="js/jquery.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>

	<link rel="stylesheet" href="css/index.css">
	<script src="js/index.js"></script>
	<script>
		$( document ).on( "pagecreate", function() {
			$( "body > [data-role='panel']" ).panel();
			$( "body > [data-role='panel'] [data-role='listview']" ).listview();
		});
		$( document ).one( "pageshow", function() {
			$( "body > [data-role='header']" ).toolbar();
			$( "body > [data-role='header'] [data-role='navbar']" ).navbar();
		});
	</script>


</head>
<body onload="window_onload()">

	<div data-role="panel" id="left-menu" data-display="reveal" data-theme="b">
		<div data-role="header" data-position="fixed" data-theme="a" class="panel-header">
			<input type="search">
			<a href="" class="location">定位</a>
		</div>
		
		
		<div data-role="content">
		<div>
			<a href="#add-room-page"  data-transition="pop" class="create-room">
				+ 创建房间
			</a>
		</div>
		
		
		<ul data-role="listview" data-icon="false" id="room-list">
			<li>
				<div>
					<h1 class="room-name">动院咖啡厅</h1>
					<span class="room-loc">>10m</span>
				</div>
				<div>
					<span class="room-type">类型</span>
					<span class="room-num">30人</span>
				</div>
			</li>			
			<li>
				<div>
					<h1 class="room-name">动院206</h1>
					<span class="room-loc">>10m</span>
				</div>
				<div>
					<span class="room-type">类型</span>
					<span class="room-num">30人</span>
				</div>
			</li>
			<li>
				<div>
					<h1 class="room-name">动院111</h1>
					<span class="room-loc">>20m</span>
				</div>
				<div>
					<span class="room-type">类型</span>
					<span class="room-num">30人</span>
				</div>
			</li>
			<li>
				<div>
					<h1 class="room-name">动院咖啡厅</h1>
					<span class="room-loc">>100m</span>
				</div>
				<div>
					<span class="room-type">类型</span>
					<span class="room-num">30人</span>
				</div>
			</li>
			<li>
				<div>
					<h1 class="room-name">动院咖啡厅</h1>
					<span class="room-loc">>200m</span>
				</div>
				<div>
					<span class="room-type">类型</span>
					<span class="room-num">30人</span>
				</div>
			</li>
		</ul>
		
		</div>
		
		<div data-role="footer" class="panel-footer">
			<div>
				<a href="#setting-page"  data-transition="pop"  id="setting">设置</a>
				<span id="app-version">木木 v1.0</span>
			</div>
		
		</div>
	</div>

	<div id="main-page" data-role="page">

		<div data-role="header" data-position="fixed" data-theme="a">
			<h1>动院咖啡厅</h1>
			<a href="#left-menu" class="jqm-navmenu-link ui-btn ui-btn-icon-notext ui-corner-all ui-icon-bars ui-nodisc-icon ui-alt-icon ui-btn-left" style="border:none;">Menu</a>
			
		</div>
		<!-- /header -->

		<div data-role="content" id="dialog-list">
			<!-- <ul data-role="listview" data-inset="true" data-icon="false">	
				<li class="dialog-style4 others-reply">
					<p>test</p>
				</li>
				
			</ul> -->
		</div>
		<!-- /content -->
		
			<div data-role="footer"  data-position="fixed">
			   <div  id="chat-box">
					<a href="" id="color-btn" class="dialog-style6">a</a>
					<input type="text" id="chat-box-input" class="dialog-style6">
					<a href="" id="face-btn"  class="dialog-style6">:-)</a>
					<a href="" id="send-btn"  class="dialog-style6">发送</a>
				</div>
			</div>
	</div>
	<!-- /main-page -->
	
	
	
	<div id="add-room-page" data-role="page">

		<div data-role="header" data-position="fixed" data-theme="a">
			<h1>添加房间</h1>
			<a href="#main-page"  data-transition="fade" class="jqm-navmenu-link ui-btn ui-btn-icon-notext ui-corner-all ui-icon-delete ui-nodisc-icon ui-alt-icon ui-btn-left" style="border:none;">Delete</a>
			

			
		</div>
		<!-- /header -->

		<div data-role="content" id="add-room-list">
			 <ul data-role="listview" data-inset="true" data-icon="false">	

			<form>
				<div class="ui-field-contain">
					 <label for="room-name">房间名:</label>
					 <input type="text" name="room-name" id="room-name" value="">
				</div>
				<div class="ui-field-contain">
					 <label for="room-add">地址:</label>
					 <input type="text" name="room-add" id="room-add" value="">
				</div>
				<div class="ui-field-contain">
					 <label for="room-type" class="select">类型：</label>
					<select name="room-type" id="room-type" data-native-menu="false">
						<option value="shop">商店</option>
						<option value="res">餐馆</option>
						<option value="lect">讲座</option>
					</select>
				</div>
			</form>
				
			</ul> 
			
			<a href="#" class="ui-btn" id="add-room-btn">创建</a>
			
		</div>
		<!-- /content -->
		
	</div>
	<!-- /add-room-page -->
	
	
	
	<div id="setting-page" data-role="page">

		<div data-role="header" data-position="fixed" data-theme="a">
			<h1>设置</h1>
			<a href="#main-page"  data-transition="fade" class="jqm-navmenu-link ui-btn ui-btn-icon-notext ui-corner-all ui-icon-delete ui-nodisc-icon ui-alt-icon ui-btn-left" style="border:none;">Delete</a>
			

			
		</div>
		<!-- /header -->

		<div data-role="content" id="setting-list">
			 <ul data-role="listview" data-inset="true" data-icon="false">				<li class="sign-in-up">
				 <a href="#" class="ui-btn">登录 / 注册</a>
				 </li>
 
			<li>
				<form>
					<div class="ui-field-contain">
						 <label for="noti-switch">消息提醒</label>
						<select name="noti-switch" id="noti-switch" data-role="slider">
							<option value="off">Off</option>
							<option value="on">On</option>
						</select>
					</div>
					<div class="ui-field-contain">
						 <label for="vib-switch">震动</label>
						<select name="vib-switch" id="vib-switch" data-role="slider">
							<option value="off">Off</option>
							<option value="on">On</option>
						</select>
					</div>
					<div class="ui-field-contain">
						 <label for="sound-switch">声音</label>
						<select name="sound-switch" id="sound-switch" data-role="slider">
							<option value="off">Off</option>
							<option value="on">On</option>
						</select>
					</div>
					<div class="ui-field-contain">
						 <label for="room-switch">推送附近房间</label>
						<select name="room-switch" id="room-switch" data-role="slider">
							<option value="off">Off</option>
							<option value="on">On</option>
						</select>
					</div>
					
				</form>
			</li>
				 
				 <li class="official-setting">
					 <a href="#" class="ui-btn">清除缓存</a>
					 <a href="#" class="ui-btn">意见反馈</a>
					 <a href="#" class="ui-btn">关于</a>
				 </li>
				
			</ul> 
			
		</div>
		<!-- /content -->
		
	</div>
	<!-- /setting-page -->
	
	
	
	

</body>
